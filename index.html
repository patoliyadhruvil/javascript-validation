<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
         integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    <body>
        
        <div class="container">
            <form class="row g-3" onsubmit="return validation()">
                <div class="col-md-6">
                  <label for="name" class="form-label">Name</label>
                  <input type="text" class="form-control" id="name">
                  <p class="text-danger" id="nerr"> 
                    
                  </p>
                </div>
                <div class="col-md-6">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email">
                  <p class="text-danger" id="emrr">

                  </p>
                </div>
                <div class="col-md-6">
                  <label for="pass" class="form-label">Password</label>
                  <input type="password" class="form-control" id="pass">
                  <p class="text-danger" id="parr">
              
                  </p>
                </div>
                <div class="col-md-6">
                    <label for="cpass" class="form-label">Confirme Password</label>
                    <input type="password" class="form-control" id="cpass">
                    <p class="text-danger" id="cparr">
                 
                    </p>
                  </div>
                  <div class="col-md-6">
                    <label for="city" class="form-label">City</label>
                    <input type="city" class="form-control" id="city">
                    <p class="text-danger" id="cirr">
                
                    </p>
                  </div>
                <div class="col-12">
                  <button class="btn btn-primary" type="submit">Submit</button>
                </div>
              </form>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script src="js/script.js"></script>
    </body>
</html>
